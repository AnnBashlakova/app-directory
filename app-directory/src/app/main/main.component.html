<div class="app-directory">
    <h1 class="app-directory__title__title">App-directory</h1>
    <button class="app-directory__add-button" mat-flat-button routerLink="form">Add new item</button>
    <main class="app-directory__main">
        <mat-list class="app-directory__item-list">
            <mat-list-item class="app-directory__list-item"  
                            *ngFor="let item of items" 
                            [routerLink]="['/items', item.id]">
                            <mat-icon class="app-directory__icon">arrow_right_alt</mat-icon>
                            {{item.title}}
            </mat-list-item>
        </mat-list>
    </main>
</div>
